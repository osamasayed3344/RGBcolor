<!DOCTYPE html>
<html>
	<head>
		<title>RGB color</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>RGB Colors</h1>
		</header>
		<main>
			<div id="background"></div>
			<div id="change_color" onchange="funchangeColor()">
				<div>
					<label for="color_value">Color value :</label>
					<input type="text" id="color_value" value="rgb(0,0,0)">
				</div>
				<div>
					<label for="red">Red :</label>
					<input type="range" min="0" max="255" value="0" id="red">
				</div>
				<div>
					<label for="green">green :</label>
					<input type="range" min="0" max="255" value="0" id="green">
				</div>
				<div>
					<label for="blue">blue :</label>
					<input type="range" min="0" max="255" value="0" id="blue">
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
